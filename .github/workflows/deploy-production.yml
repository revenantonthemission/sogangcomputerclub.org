name: Deploy to Production

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Block deployment on critical vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL'
        ignore-unfixed: true

  build-and-push:
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend-image: ${{ steps.backend-meta.outputs.tags }}
      frontend-image: ${{ steps.frontend-meta.outputs.tags }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Backend Docker
      id: backend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Backend Docker image
      id: backend-build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.backend-meta.outputs.tags }}
        labels: ${{ steps.backend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: true
        sbom: true

    - name: Extract metadata for Frontend Docker
      id: frontend-meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Frontend Docker image
      id: frontend-build
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.frontend-meta.outputs.tags }}
        labels: ${{ steps.frontend-meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: true
        sbom: true

    - name: Scan Backend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:master
        format: 'sarif'
        output: 'trivy-backend-image.sarif'

    - name: Scan Frontend image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:master
        format: 'sarif'
        output: 'trivy-frontend-image.sarif'

    - name: Upload backend image scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-backend-image.sarif'
        category: 'backend-image'

    - name: Upload frontend image scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-frontend-image.sarif'
        category: 'frontend-image'

    - name: Block on critical image vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:master
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL'
        ignore-unfixed: true

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://sogangcomputerclub.org

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'latest'

    - name: Set up kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: Verify cluster connection
      run: |
        kubectl cluster-info
        kubectl get nodes

    - name: Store current deployment for rollback
      id: store-rollback
      run: |
        # Get current image tags and revision for rollback
        CURRENT_BACKEND=$(kubectl get deployment fastapi -n sgcc -o jsonpath='{.spec.template.spec.containers[0].image}' 2>/dev/null || echo "none")
        CURRENT_FRONTEND=$(kubectl get deployment frontend -n sgcc -o jsonpath='{.spec.template.spec.containers[0].image}' 2>/dev/null || echo "none")
        CURRENT_REVISION=$(kubectl rollout history deployment/fastapi -n sgcc | tail -n 1 | awk '{print $1}' || echo "0")

        echo "backend_image=$CURRENT_BACKEND" >> $GITHUB_OUTPUT
        echo "frontend_image=$CURRENT_FRONTEND" >> $GITHUB_OUTPUT
        echo "revision=$CURRENT_REVISION" >> $GITHUB_OUTPUT

        echo "Current backend: $CURRENT_BACKEND"
        echo "Current frontend: $CURRENT_FRONTEND"
        echo "Current revision: $CURRENT_REVISION"

    - name: Update image tags in manifests
      run: |
        # Extract the first tag from the metadata output (typically the branch or version tag)
        BACKEND_IMAGE="${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:master"
        FRONTEND_IMAGE="${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:master"

        echo "Deploying backend image: $BACKEND_IMAGE"
        echo "Deploying frontend image: $FRONTEND_IMAGE"

        # Update image references in deployment files
        cd k8s
        sed -i.bak "s|image: sgcc-fastapi:latest|image: $BACKEND_IMAGE|g" fastapi.yaml
        sed -i.bak "s|imagePullPolicy: Never|imagePullPolicy: Always|g" fastapi.yaml
        sed -i.bak "s|image: sgcc-frontend:latest|image: $FRONTEND_IMAGE|g" frontend.yaml
        sed -i.bak "s|imagePullPolicy: Never|imagePullPolicy: Always|g" frontend.yaml

    - name: Create image pull secret
      run: |
        kubectl create secret docker-registry ghcr-secret \
          --docker-server=${{ env.REGISTRY }} \
          --docker-username=${{ github.actor }} \
          --docker-password=${{ secrets.GITHUB_TOKEN }} \
          --namespace=sgcc \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Apply Kubernetes secrets
      run: |
        if [ -f "k8s/configmap-secret.yaml" ]; then
          kubectl apply -f k8s/configmap-secret.yaml
        fi
        if [ -f "k8s/mariadb-secret.yaml" ]; then
          kubectl apply -f k8s/mariadb-secret.yaml
        fi

    - name: Deploy to Kubernetes
      run: |
        cd k8s
        chmod +x deploy.sh
        ./deploy.sh

    - name: Wait for deployment rollout
      id: rollout
      run: |
        kubectl rollout status deployment/fastapi -n sgcc --timeout=5m
        kubectl rollout status deployment/frontend -n sgcc --timeout=5m

    - name: Verify deployment health
      id: health-check
      run: |
        echo "=== Deployment Status ==="
        kubectl get pods -n sgcc
        kubectl get svc -n sgcc
        kubectl get ingress -n sgcc

        echo ""
        echo "=== Recent Events ==="
        kubectl get events -n sgcc --sort-by='.lastTimestamp' | tail -20

        # Wait for pods to be ready
        kubectl wait --for=condition=ready pod -l app=fastapi -n sgcc --timeout=3m
        kubectl wait --for=condition=ready pod -l app=frontend -n sgcc --timeout=3m

    - name: Run smoke tests
      id: smoke-tests
      run: |
        # Wait for services to stabilize
        sleep 30

        # Test health endpoint
        echo "Testing backend health endpoint..."
        kubectl run curl-test --image=curlimages/curl:latest --rm -i --restart=Never -n sgcc -- \
          curl -f http://fastapi-service:8000/health || exit 1

        echo "Smoke tests passed!"

    - name: Monitor deployment metrics
      if: success()
      run: |
        echo "Monitoring deployment for 60 seconds..."
        sleep 60

        # Check for any pod restarts or failures
        RESTART_COUNT=$(kubectl get pods -n sgcc -l app=fastapi -o jsonpath='{.items[*].status.containerStatuses[*].restartCount}' | awk '{s+=$1} END {print s}')
        if [ "$RESTART_COUNT" -gt "0" ]; then
          echo "Warning: Detected $RESTART_COUNT pod restarts"
          exit 1
        fi

        echo "Deployment is stable"

    - name: Record successful deployment
      if: success()
      run: |
        kubectl annotate deployment/fastapi -n sgcc \
          kubernetes.io/change-cause="Deployed ${{ github.sha }} by ${{ github.actor }}" \
          deployment.kubernetes.io/revision="${{ steps.store-rollback.outputs.revision }}" \
          --overwrite
        kubectl annotate deployment/frontend -n sgcc \
          kubernetes.io/change-cause="Deployed ${{ github.sha }} by ${{ github.actor }}" \
          deployment.kubernetes.io/revision="${{ steps.store-rollback.outputs.revision }}" \
          --overwrite

    - name: Rollback on failure
      if: failure() && steps.store-rollback.outputs.backend_image != 'none'
      run: |
        echo "❌ Deployment failed, initiating automatic rollback..."

        BACKEND_IMAGE="${{ steps.store-rollback.outputs.backend_image }}"
        FRONTEND_IMAGE="${{ steps.store-rollback.outputs.frontend_image }}"

        echo "Rolling back to previous deployment:"
        echo "  Backend: $BACKEND_IMAGE"
        echo "  Frontend: $FRONTEND_IMAGE"

        if [ "$BACKEND_IMAGE" != "none" ]; then
          kubectl set image deployment/fastapi fastapi=$BACKEND_IMAGE -n sgcc
        fi

        if [ "$FRONTEND_IMAGE" != "none" ]; then
          kubectl set image deployment/frontend frontend=$FRONTEND_IMAGE -n sgcc
        fi

        # Wait for rollback to complete
        kubectl rollout status deployment/fastapi -n sgcc --timeout=5m || true
        kubectl rollout status deployment/frontend -n sgcc --timeout=5m || true

        # Verify rollback health
        kubectl wait --for=condition=ready pod -l app=fastapi -n sgcc --timeout=3m || true
        kubectl wait --for=condition=ready pod -l app=frontend -n sgcc --timeout=3m || true

        echo "✅ Rollback completed successfully"

        # Send failure notification
        echo "::error::Production deployment failed and was rolled back to previous version"

  notify:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Deployment notification
      run: |
        if [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "✅ Production deployment successful!"
          echo "🚀 Application is live at https://sogangcomputerclub.org"
          echo "📦 Commit: ${{ github.sha }}"
          echo "👤 Deployed by: ${{ github.actor }}"
          echo "🔒 Security scans: Passed"
          echo "✓ Health checks: Passed"
          echo "✓ Smoke tests: Passed"
        else
          echo "❌ Production deployment failed!"
          echo "🔄 Automatic rollback has been initiated"
          echo "📦 Failed commit: ${{ github.sha }}"
          echo "⚠️  Please check the logs for details"
          echo "::error::Production deployment failed - rollback completed"
        fi
